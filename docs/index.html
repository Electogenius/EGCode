<!DOCTYPE html>
<script>
var d = `
%
# EGCode [[obj]]
The javascript object used to compile EGCode
%
## compileToJS [[fnc]]

\`function(code: string): string\`
returns javascript code compiled from the EGCode in the code param.
 %
%
## varMatch [[fnc]]

\`function(text: string): string\`

returns only the part of the input that has letters, numbers and underscores (and makes the name lowercase)
 %
%
## funs [[obj]]

an object of all commands that can be used inside of math (like in \`log([lowercase( SOME TEXT )])\`)
 %
%
## funs [[obj]]

an object of commands (like \`log\` and \`var\`, well log and var aren't in there)
 %
%
## varsSoFar [[obj]]

an object of all variables declared in the previous EGCode compilation (and their values)
 %
%
## registerVar [[fnc]]

\`function(name: string, value: number|string|math|function): void\`

creates a variable with a name and a value
 %
%
## setVar [[fnc]]
\`function(name: string, value: number|string|math|function): void\`

sets a variable's value
 %
%
## resetVals [[fnc]]
\`function(): void\`

removes every variable from the [varsSoFar](#varssofar-obj) object
 %
`+"\n %"
</script>
